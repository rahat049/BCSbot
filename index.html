<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BCS Bot</title>
    <link rel="icon" type="image/x-icon" href="study.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
  </head>
  <body>
<body>
  <div class="card">
    <div id="header">
      <h1>BCS Bot</h1>
    </div>
    <div id="message-section">
      <div class="message" id="bot"><span id="bot-response">Hello.. I'm listening! Go on..</span></div>
      <div class="message" id="bot"><span id="bot-response">You can input different options like:  <br>
        Books<br>
        Bangladesh Affairs <br>
        International Affairs <br>
        Bangla Literature <br>
        Bangla Grammar <br>
        English Literature <br>
        English Grammar <br>
        Geography <br>
        Ethics <br>
        Math <br>
        IQ <br>
        Science <br>
        Computer & ICT <br>
        Others<br></span></div>
    </div>
    <div id="input-section">
      <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus"/>
      <button class="send" onclick="sendMessage()">
        <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
      </button>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
